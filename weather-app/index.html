<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Weather App</title>
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        /* === DARK THEME STYLES === */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            color: #e0e0e0;
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }
        
        /* Particle background */
        #bgCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        .container {
            background: linear-gradient(145deg, #0a0a0a, #000);
            border: 1px solid #222;
            border-radius: 16px;
            padding: 2.5rem;
            max-width: 500px;
            width: 90%;
            text-align: center;
            box-shadow: 0 0 30px rgba(0, 100, 255, 0.15);
            backdrop-filter: blur(8px);
            margin: 2rem;
            z-index: 10;
        }
        
        h1 {
            color: #fff;
            font-weight: 800;
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            text-shadow: 0 0 15px rgba(100, 150, 255, 0.5);
            letter-spacing: -0.5px;
        }
        
        .tagline {
            color: #a0a0a0;
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }
        
        .input-group {
            display: flex;
            gap: 12px;
            margin-bottom: 1.5rem;
        }
        
        #cityInput {
            flex: 1;
            padding: 16px;
            background: #111;
            color: #f0f0f0;
            border: 1px solid #333;
            border-radius: 10px;
            font-size: 1.1rem;
            transition: all 0.3s;
        }
        
        #cityInput:focus {
            outline: none;
            border-color: #0066ff;
            box-shadow: 0 0 15px rgba(0, 102, 255, 0.6);
        }
        
        #searchBtn {
            background: linear-gradient(135deg, #0044cc, #0088ff);
            color: white;
            border: none;
            border-radius: 10px;
            padding: 0 28px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        #searchBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 25px rgba(0, 102, 255, 0.8);
        }
        
        #weatherResult {
            margin-top: 2rem;
            padding: 1.8rem;
            background: rgba(15, 15, 25, 0.7);
            border-radius: 12px;
            border-left: 4px solid #0066ff;
            text-align: left;
        }
        
        .weather-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 1.5rem;
        }
        
        .weather-icon {
            font-size: 3.5rem;
        }
        
        .location {
            color: #fff;
            font-size: 1.8rem;
            font-weight: 700;
        }
        
        .weather-details {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1.2rem;
        }
        
        .detail-card {
            background: rgba(30, 30, 45, 0.5);
            padding: 1.2rem;
            border-radius: 10px;
        }
        
        .detail-title {
            color: #a0b0ff;
            font-size: 1rem;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .detail-value {
            color: #fff;
            font-size: 1.8rem;
            font-weight: 700;
        }
        
        .detail-unit {
            font-size: 1rem;
            color: #a0a0a0;
            margin-left: 4px;
        }
        
        .timestamp {
            color: #888;
            margin-top: 1.5rem;
            font-size: 0.9rem;
            text-align: center;
        }
        
        .footer {
            color: #555;
            margin-top: 2.5rem;
            font-size: 0.9rem;
        }
        
        /* Loading spinner */
        .loader {
            display: none;
            text-align: center;
            margin: 2rem 0;
        }
        
        .loader-spinner {
            border: 4px solid rgba(0, 102, 255, 0.3);
            border-top: 4px solid #0066ff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Responsive design */
        @media (max-width: 600px) {
            .container {
                padding: 1.8rem;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .weather-details {
                grid-template-columns: 1fr;
            }
            
            .input-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <!-- Background animation -->
    <canvas id="bgCanvas"></canvas>
    
    <!-- Main app container -->
    <div class="container">
        <h1>DARK WEATHER</h1>
        <p class="tagline">Real-time weather in Grok-inspired style</p>
        
        <div class="input-group">
            <input type="text" id="cityInput" placeholder="Search any city..." value="New York">
            <button id="searchBtn">SEARCH</button>
        </div>
        
        <div id="weatherResult">
            <div class="weather-header">
                <div class="weather-icon">üå§Ô∏è</div>
                <h2 class="location">New York</h2>
            </div>
            
            <div class="weather-details">
                <div class="detail-card">
                    <div class="detail-title">Temperature</div>
                    <div class="detail-value">24<span class="detail-unit">¬∞C</span></div>
                </div>
                
                <div class="detail-card">
                    <div class="detail-title">Wind Speed</div>
                    <div class="detail-value">12<span class="detail-unit">km/h</span></div>
                </div>
                
                <div class="detail-card">
                    <div class="detail-title">Humidity</div>
                    <div class="detail-value">65<span class="detail-unit">%</span></div>
                </div>
                
                <div class="detail-card">
                    <div class="detail-title">Pressure</div>
                    <div class="detail-value">1012<span class="detail-unit">hPa</span></div>
                </div>
            </div>
            
            <p class="timestamp">Last updated: Just now</p>
        </div>
        
        <div class="loader">
            <div class="loader-spinner"></div>
            <p>Loading weather data...</p>
        </div>
        
        <p class="footer">Built with HTML/CSS/JS ‚Ä¢ Open-Meteo API</p>
    </div>

    <script>
        // ===== BACKGROUND ANIMATION =====
        const canvas = document.getElementById('bgCanvas');
        const ctx = canvas.getContext('2d');
        
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
        
        const particles = [];
        const particleCount = 150;
        
        class Particle {
            constructor() {
                this.reset();
            }
            
            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2 + 0.5;
                this.speedX = (Math.random() - 0.5) * 0.5;
                this.speedY = (Math.random() - 0.5) * 0.5;
                this.alpha = Math.random() * 0.2 + 0.05;
            }
            
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                
                if (this.x < 0 || this.x > canvas.width || 
                    this.y < 0 || this.y > canvas.height) {
                    this.reset();
                }
            }
            
            draw() {
                ctx.fillStyle = `rgba(0, 102, 255, ${this.alpha})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }
        
        function initParticles() {
            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle());
            }
        }
        
        function animateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            for (let particle of particles) {
                particle.update();
                particle.draw();
            }
            
            requestAnimationFrame(animateParticles);
        }
        
        initParticles();
        animateParticles();
        
        // ===== WEATHER APP FUNCTIONALITY =====
        document.addEventListener('DOMContentLoaded', function() {
            const cityInput = document.getElementById('cityInput');
            const searchBtn = document.getElementById('searchBtn');
            const weatherResult = document.getElementById('weatherResult');
            const loader = document.querySelector('.loader');
            
            // Load weather for default city
            getWeather('New York');
            
            // Search button click handler
            searchBtn.addEventListener('click', function() {
                const city = cityInput.value.trim();
                if (city) {
                    getWeather(city);
                }
            });
            
            // Enter key handler
            cityInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    const city = cityInput.value.trim();
                    if (city) {
                        getWeather(city);
                    }
                }
            });
        });
        
        async function getWeather(cityName) {
            const weatherResult = document.getElementById('weatherResult');
            const loader = document.querySelector('.loader');
            
            // Show loading spinner
            weatherResult.style.display = 'none';
            loader.style.display = 'block';
            
            try {
                // First get coordinates for the city
                const geoUrl = `https://geocoding-api.open-meteo.com/v1/search?name=${encodeURIComponent(cityName)}`;
                const geoResponse = await fetch(geoUrl);
                const geoData = await geoResponse.json();
                
                if (geoData.results && geoData.results.length > 0) {
                    const firstResult = geoData.results[0];
                    const lat = firstResult.latitude;
                    const lon = firstResult.longitude;
                    
                    // Get weather data
                    const weatherUrl = `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current_weather=true&hourly=temperature_2m,relativehumidity_2m,pressure_msl&timezone=auto`;
                    const weatherResponse = await fetch(weatherUrl);
                    const weatherData = await weatherResponse.json();
                    
                    // Update UI with weather data
                    updateWeatherUI(cityName, weatherData);
                } else {
                    throw new Error('City not found');
                }
            } catch (error) {
                weatherResult.innerHTML = `
                    <div style="text-align:center; padding: 2rem;">
                        <h3>‚ö†Ô∏è Error</h3>
                        <p>${error.message || 'Failed to load weather data'}</p>
                        <p>Please try another city</p>
                    </div>
                `;
                weatherResult.style.display = 'block';
            } finally {
                // Hide loader
                loader.style.display = 'none';
                weatherResult.style.display = 'block';
            }
        }
        
        function updateWeatherUI(cityName, weatherData) {
            const current = weatherData.current_weather;
            const hourly = weatherData.hourly;
            const nowIndex = hourly.time.findIndex(time => time === current.time);
            
            // Get additional data from hourly
            const humidity = nowIndex >= 0 ? hourly.relativehumidity_2m[nowIndex] : 'N/A';
            const pressure = nowIndex >= 0 ? hourly.pressure_msl[nowIndex] : 'N/A';
            
            // Get weather icon based on conditions
            const weatherIcon = getWeatherIcon(current.weathercode);
            
            // Format time
            const timeOptions = { hour: '2-digit', minute: '2-digit' };
            const formattedTime = new Date(current.time).toLocaleTimeString([], timeOptions);
            
            // Update DOM
            document.querySelector('.weather-icon').textContent = weatherIcon;
            document.querySelector('.location').textContent = cityName;
            document.querySelector('.detail-value:nth-child(1)').innerHTML = `${current.temperature}<span class="detail-unit">¬∞C</span>`;
            document.querySelector('.detail-value:nth-child(2)').innerHTML = `${current.windspeed}<span class="detail-unit">km/h</span>`;
            document.querySelector('.detail-value:nth-child(3)').innerHTML = `${humidity}<span class="detail-unit">%</span>`;
            document.querySelector('.detail-value:nth-child(4)').innerHTML = `${pressure}<span class="detail-unit">hPa</span>`;
            document.querySelector('.timestamp').textContent = `Last updated: ${formattedTime}`;
        }
        
        function getWeatherIcon(weatherCode) {
            // Simplified mapping of weather codes to emojis
            const icons = {
                0: '‚òÄÔ∏è',  // Clear sky
                1: 'üå§Ô∏è',  // Mainly clear
                2: '‚õÖ',  // Partly cloudy
                3: '‚òÅÔ∏è',  // Overcast
                45: 'üå´Ô∏è', // Fog
                48: 'üå´Ô∏è', // Depositing rime fog
                51: 'üå¶Ô∏è', // Light drizzle
                53: 'üåßÔ∏è', // Moderate drizzle
                55: 'üåßÔ∏è', // Dense drizzle
                56: 'üåßÔ∏è', // Freezing drizzle
                57: 'üåßÔ∏è', // Dense freezing drizzle
                61: 'üåßÔ∏è', // Slight rain
                63: 'üåßÔ∏è', // Moderate rain
                65: 'üåßÔ∏è', // Heavy rain
                66: 'üåßÔ∏è', // Freezing rain
                67: 'üåßÔ∏è', // Heavy freezing rain
                71: '‚ùÑÔ∏è', // Slight snow
                73: '‚ùÑÔ∏è', // Moderate snow
                75: '‚ùÑÔ∏è', // Heavy snow
                77: '‚ùÑÔ∏è', // Snow grains
                80: 'üåßÔ∏è', // Slight rain showers
                81: 'üåßÔ∏è', // Moderate rain showers
                82: 'üåßÔ∏è', // Violent rain showers
                85: '‚ùÑÔ∏è', // Slight snow showers
                86: '‚ùÑÔ∏è', // Heavy snow showers
                95: '‚õàÔ∏è', // Thunderstorm
                96: '‚õàÔ∏è', // Thunderstorm with hail
                99: '‚õàÔ∏è'  // Heavy thunderstorm with hail
            };
            
            return icons[weatherCode] || 'üå§Ô∏è';
        }
    </script>
</body>
</html>
